// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.40'
    ext {
        minSdkVersion = 26
        targetSdkVersion = 29
        compileSdkVersion = 29
        buildToolsVersion = '28.0.3'

        androidXAppCompatLibVersion = '1.1.0-beta01'
        androidXCoreKtx = '1.0.2'

        rxjavaLibVersion = '2.2.9'
        rxandroidLibVersion = '2.1.1'

        okhttp3HttpLibVersion = '4.0.0-RC1'

        gsonLibVersion = '2.8.5'

        retrofitLibVersion = '2.6.0'
        retrofitAdapterRrxjavaLibVersion = '2.6.0'
        retrofitConverterGsonLibVersion = '2.6.0'

        jsoupLibVersion = '1.12.1'

        junitLibVersion = '4.13-beta-3'

        ternaryOpUtilLibVersion = '1.4.4'
        ternaryOpPhotoShelfApi = '1.0.2'

        androidXEspressoCoreLibVersion = '3.2.0'
        androidXTestRunner = '1.2.0'

        novaBintrayReleaseLibVersion = '0.9.1'
    }

    ext.publishPackage = [
        version: '1.0.2',
        groupId: 'com.ternaryop.photoshelf',
        artifactId: 'domselector',
        bintrayRepoName: 'DomSelector',
        desc: 'Extract galleries and single images from HTML text using CSS3 rules',
        website: 'https://github.com/ternaryop/domselector'
    ]

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "com.novoda:bintray-release:$novaBintrayReleaseLibVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
